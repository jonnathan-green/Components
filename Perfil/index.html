<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita:ital@1&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title> Perfil Active </title>
</head>

<body>

    <div class="box">
        <div class="profile">
            <div class="image_box">
                <img src="./imag/Jack.jpg" alt="Jack Sparrow">
            </div>
            <h3 class="text"> Jake Sparrow <br> <span> Creative Designer </span></h3>
        </div>
        <ul class="menu">
            <li>
                <label>
                    <span class="title">
                        <ion-icon name="wifi"></ion-icon>Wi-fi
                    </span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title">
                        <ion-icon name="location"></ion-icon>Bluetooth
                    </span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title">
                        <ion-icon name="airplane"></ion-icon>Airplane Mode
                    </span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title">
                        <ion-icon name="location"></ion-icon>Location
                    </span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title">
                        <ion-icon name="moon"></ion-icon>Dark mode
                    </span>
                    <span class="action">
                        <input type="checkbox" id="dark">
                        <i></i>
                    </span>
                </label>
            </li>
        </ul>
    </div>

</body>
<script src="./main.js"></script>

</html>
