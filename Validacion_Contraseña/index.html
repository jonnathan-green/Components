<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password Validation Check in Javascript</title>


</head>

<body>
    <div class="box">
        <div class="inputBox">
            <input type="password" id="password" placeholder="Password" onkeyup="chekPassword(this.value)">
            <span class="toggle_button" id="toggle_button"></span>
        </div>
        <div class="validation">
            <ul>
                <li id="lower"> Al menos debe tener un carácter en minúscula </li>
                <li id="upper"> Al menos debe tener un carácter en mayuscula</li>
                <li id="number"> Al menos debe tener un numero</li>
                <li id="special"> Al menos debe tener un caracter especial</li>
                <li id="length"> Al menos debe tener 8 caracteres</li>

            </ul>
        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
